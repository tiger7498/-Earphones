<!DOCTYPE html>
<html>
<head>
  <title>AirPods Pro — Звук будущего</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="logo">AirPods Pro</div>
    <nav>
      <a href="#models">Модели</a>
      <a href="#delivery">Доставка</a>
      <a href="#payment">Оплата</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </header>

  <!-- Главный экран -->
  <section class="hero">
    <div class="hero-text">
      <h1>Новые AirPods Pro</h1>
      <p>Звук, который меняет правила</p>
      <button class="cta" onclick="window.location='#order'">Купить сейчас</button>
    </div>
    <img src="images/airpods.png" alt="AirPods Pro" class="hero-image">
  </section>

  <!-- Раздел сравнения моделей -->
  <section id="models" class="models">
    <h2>Выберите свою модель</h2>
    <div class="model-cards">
      <!-- Карточка 1 (редактируйте текст и фото) -->
      <div class="model-card">
        <img src="images/airpods1.png" alt="AirPods 1">
        <h3>AirPods 1</h3>
        <p>Базовая модель</p>
        <button class="price-btn">от 99$</button>
      </div>
      <!-- Добавьте карточки для других моделей -->
    </div>
  </section>

  <!-- Раздел доставки -->
  <section id="delivery" class="delivery">
    <h2>Быстрая доставка</h2>
    <p>Получите заказ за 24 часа</p>
  </section>

  <!-- Футер -->
  <footer id="contacts">
    <p>© 2024 AirPods Pro</p>
    <a href="https://instagram.com">Instagram</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
